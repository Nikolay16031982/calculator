<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header class="header"></header>
    <main class="main">
        <section class="calculator">
            <div class="calculator-wrapper">
                <div class="input-wrapper">
                    <input type="text" class="display" id="display" value="0">
                </div>
                <div class="button-wrapper">
                    <div class="calc-button" id="button0">0</div>
                    <div class="calc-button" id="button1">1</div>
                    <div class="calc-button" id="button2">2</div>
                    <div class="calc-button" id="button3">3</div>
                    <div class="calc-button" id="button4">4</div>
                    <div class="calc-button" id="button5">5</div>
                    <div class="calc-button" id="button6">6</div>
                    <div class="calc-button" id="button7">7</div>
                    <div class="calc-button" id="button8">8</div>
                    <div class="calc-button" id="button9">9</div>
                    <div class="calc-button" id="button+">+</div>
                    <div class="calc-button" id="button-">-</div>
                    <div class="calc-button" id="buttonx">Ñ…</div>
                    <div class="calc-button" id="button/">/</div>
                    <div class="calc-button" id="button=">=</div>
                    <div class="calc-button" id="resetButton">C</div>
                </div>

            </div>

        </section>
    </main>
    <footer class="footer"></footer>
</body>
</html>
